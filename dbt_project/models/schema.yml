models:
    - name: cust_model
      description: One record per Customer
      columns:
        - name: customer_id
          description: Primary key
          data_tests:
            - unique
            - not_null
        - name: first_order_date
          description: Returns Null when a customer has not placed an order 

    - name: stg_customers
      description: This model lists out neccessary customer details used for transformation
      columns:
        - name: customer_id
          description: Customers table primary key
          data_tests:
            - unique
            - not_null

    - name: stg_orders
      description: This model lists out neccessary customer details used for transformation
      columns:
        - name: order_id
          description: Orders table primary key
          data_tests:
            - unique
            - not_null
        - name: status
          data_tests:
            - accepted_values:
                values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
        - name: customer_id
          data_tests:
            - not_null
            - relationships:
                arguments:
                  to: ref('stg_customers')
                  field: customer_id 